    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container border border-primary">

      <div class="row justify-content-center align-items-top">
        <div class="col">
          <div class="card" style="width: 15em;">
            <img
              class="card-img-top"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0eOIvJ4LXCHzqs9WYmZW9DYjGzlLfabYKOz8PvakTbk651Xsy"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">Udupi-Grand</h5>
              <a href="#" class="btn btn-primary">Check out this restaurent</a>
            </div>
          </div>
        </div>

        <div class="col-8">
          <!--  -->
          <form>
            <div ng-app=" myApp" ng-controller="formCtrl">
              <form novalidate id="form_id">
                <p>Description:</p>
                <textarea
                  [(ngModel)]="text1"
                  placeholder="Description"
                  [ngModelOptions]="{ standalone: true }"
                  >
                </textarea>
                {{ text1 }}
                <br /><br />
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  required
                  [(ngModel)]="description"
                  name="name"
                  [ngModelOptions]="{ standalone: true }"
                />
                {{ description }}
                <p>Rating</p>
                <input
                  class="form-control"
                  type="text"
                  placeholder="4/5"
                  readonly
                  size="8"
                /><br />
                <p>Review Title:</p>
                <textarea placeholder="Review Title"></textarea>
                <br /><br />
              </form>
            </div>

            <form class="example-form">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="" value="ADD A Review" />
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <textarea matInput placeholder="write your review"></textarea>
              </mat-form-field>
              <button ng-click="reset()">SUBMIT</button>
            </form>
          </form>
        </div>
        <!-- <div class="col"></div> -->
        <!-- <div class="col"></div> -->
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
